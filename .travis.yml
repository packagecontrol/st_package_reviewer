dist: xenial
language: python

matrix:
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.8"
      env: TOXENV=py38
    - python: "3.8"
      env: TOXENV=flake8

install:
  - pip install tox
  - '[[ $TOXENV == *py* ]] && pip install coveralls || true'

script:
  - tox -- -v

after_success:
  - '[[ $TOXENV == *py* ]] && coveralls || true'
